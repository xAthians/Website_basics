<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <!--
    Author: Aleksi Maunumäki
    Date: 06/11/2025
  -->

  <header class="site-header">
    <h1>Registration Page</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
       <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Aleksi Maunumäki</span></p>
        <p><span class="student-group">NTIS24K</span></p>
      </section>
      <!-- Controls (70%) -->
      <section class="controls" aria-label="Registration form">
        <h2 class="controls-title">Register New Entry</h2>

        <form id="registrationForm" novalidate>
          <input type="hidden" id="timestamp" name="timestamp">

          <div class="form-row">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" type="text" required placeholder="e.g., Mary Martin">
            <span class="error-message" id="nameError"></span>
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="e.g., mary@example.com">
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="form-row">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" required placeholder="e.g. +1234567890">
            <span class="error-message" id="phoneError"></span>
          </div>

          <div class="form-row">
            <label for="birthDate">Birth Date</label>
            <input id="birthDate" name="birthDate" type="date" required>
            <span class="error-message" id="dateError"></span>
          </div>

          <div class="form-row">
            <label>
              <input type="checkbox" id="terms" name="terms" required>
              I accept the terms and conditions
            </label>
            <span class="error-message" id="termsError"></span>
          </div>

          <div class="form-row">
            <button id="submitBtn" type="submit" class="btn">Submit</button>
            <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
